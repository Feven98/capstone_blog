{% extends 'base.html' %} 
{% block title %}Login {% endblock %}
{% block content %}

<h1>Log In</h1>
<div class="login-form">
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %} {{ form.as_p }}

</div>
{% endblock %}
