{% extends 'base.html'%}
{% block title %}Home{% endblock %}
{% block content %}
{% if user.is_authenticated %}

<div class="create">
  <h1>Create Post</h1>
  <form method="post" class="createform">
    <!-- Security Feature  -->
    {% csrf_token %}
    <!--  Generate inputs  -->
    {{form.media}}
    {{form.as_p}}
    <input type="submit" class="createbtn" value="Post" />
  </form>

</div>
{% else %}

You are not logged in!!!
{% endif %}
{% endblock %}
