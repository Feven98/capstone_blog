{% extends 'base.html'%}
{% block title %}Home{% endblock %}
{% block content %}
<h1>Guzo-Blog Home</h1>
<ul>
    {% for blog in object_list %}
    <li>
        <a href="{% url 'blog_detail' blog.pk %}">
        {{ blog.title }}</a> - {{ blog.writer }} - {{ blog.created_at}}
    </br>
        {{ blog.content }}
    </li>
    {% endfor%}
</ul>
{% endblock %}
