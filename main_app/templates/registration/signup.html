{% extends 'base.html' %} 
{% block title %}Sign Up {% endblock %}
{% block content %}

<h1>Sign Up</h1>
<div class="login-form">
    <form method="post" action="{% url 'signup' %}">
        {% csrf_token %} {{ form.as_p }}
        <button class="btn btn-secondary">Sign Up</button>
        </form>
</div>
{% endblock %}
