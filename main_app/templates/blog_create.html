{% extends 'base.html'%}
{% block title %}Home{% endblock %}
{% block content %}
{% if user.is_authenticated %}
<h1>Create Post</h1>
<form method="post">
    <!-- Security Feature  -->
      {% csrf_token %} 
    <!--  Generate inputs  -->
      {{form.as_p}} 
    <!--  Submit form  -->
      <input type="submit" value="Post" />
    </form>
    {% else %}

  You are not logged in!!!
  {% endif %}
{% endblock %}
